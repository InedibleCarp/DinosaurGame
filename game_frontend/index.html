<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Run Game</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    #game-container {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: white;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .instructions {
      margin-top: 20px;
      text-align: center;
      max-width: 800px;
      color: #666;
    }
  </style>
  <!-- Include Phaser via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
  <h1>Dino Run</h1>
  <div id="game-container"></div>
  <div class="instructions">
    <p>Press SPACE to jump over obstacles. Submit your high score to the leaderboard!</p>
  </div>
  
  <!-- Include score modal JS first (no export) -->
  <script src="./scoreModal.js"></script>
  
  <!-- Include main game JS -->
  <script src="./game.js"></script>
</body>
</html>
